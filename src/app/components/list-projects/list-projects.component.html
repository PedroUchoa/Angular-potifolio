<li class="project-box">
  <img src={{image}} alt="" />
  <div class="text-wrapper">
    <h3>{{ title }}</h3>
    <p>{{ description }}</p>
    <div class="tech-wrapper">
      <h4>Tech stack:</h4>
      <P>{{ stacks }}</P>
    </div>
    <div class="git-wrapper">
      <img
        src="../../../assets/icons/github-white-icon.svg"
        alt="Imagem do git"
      />
      <a href={{url}}>View Code</a>
    </div>
  </div>
</li>
